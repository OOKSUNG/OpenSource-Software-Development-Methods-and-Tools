<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>클릭!</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #leaderboard { margin-top: 20px; }
    table { border-collapse: collapse; width: 300px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>버튼을 눌러보세요</h1>
  <button id="clickBtn">Click!</button>
  <p id="result"></p>

  <h2>리더보드</h2>
  <div id="leaderboard">
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>클릭 수</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- 실시간 데이터 -->
      </tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const username = params.get('username');
    const resultEl = document.getElementById('result');
    const leaderboardBody = document.getElementById('leaderboardBody');

    const socket = io(); // socket.io 클라이언트 연결

    // 버튼 클릭 처리
    document.getElementById('clickBtn').addEventListener('click', async () => {
      const res = await fetch('/click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const data = await res.json();
      resultEl.textContent = `${username}님의 총 클릭 수: ${data.clicks}`;
    });

    // 실시간 리더보드 수신
    socket.on('updateLeaderboard', (users) => {
      leaderboardBody.innerHTML = '';
      users
        .sort((a, b) => b.clicks - a.clicks)
        .forEach(user => {
          const row = `<tr><td>${user.username}</td><td>${user.clicks}</td></tr>`;
          leaderboardBody.innerHTML += row;
        });
    });

    // 접속 시 서버에 사용자 정보 알리기
    socket.emit('join', { username });
  </script>
</body>
</html>
